name: Publish NuGet

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore src/XpressCache.slnx

      - name: Build
        run: dotnet build src/XpressCache.slnx -c Release --no-restore

      - name: Test  
        # Exclude performance and benchmark tests from the test run
        run: dotnet test src/XpressCache.slnx -c Release --no-build --filter "Category!=Performance&Category!=Benchmark"

      - name: Pack
        run: dotnet pack src/XpressCache/XpressCache.csproj -c Release --no-build

      - name: Publish to NuGet
        run: dotnet nuget push "**/*.nupkg" --skip-duplicate -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
